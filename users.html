<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory | CIBC </title>
    <meta name="description" content="Browse and manage users with our advanced directory system">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-money-bill"></i>
                <h1>CIBC<span>Staff.ca</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> Staffs</a></li>
                    <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="directory-main">
        <div class="directory-container">
            <div class="directory-header">
                <h2><i class="fas fa-users"></i> Staff Directory</h2>
                <p class="subtitle">Manage and explore user profiles with advanced filtering</p>
                
                <div class="controls">
                    <div class="search-control">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="Search users...">
                    </div>
                    
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="filter-gender">Gender</label>
                            <select id="filter-gender">
                                <option value="">All Genders</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="sort-by">Sort By</label>
                            <select id="sort-by">
                                <option value="default">Default Order</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="age-asc">Age (Low-High)</option>
                                <option value="age-desc">Age (High-Low)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading users...</p>
            </div>
            
            <div id="users-container" class="users-grid"></div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>No Users Found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fas fa-money-bill"></i>
                <span>CIBC<span>Staff.ca</span></span>
            </div>
            <div class="footer-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-copy">
                <p>&copy; <span id="year"></span> CIBCStaff.ca | Created by Babatunde Olatunde 8762753.</p>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/dataFunctions.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Update Present year in  the footer copywrite.
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
